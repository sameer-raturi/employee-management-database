<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Database</title>
    <script src="./src/index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="app">
      <header class="header">
        <h2>
          Employee Management Database
        </h2>
        <button class="add-employee-btn">Add Employee</button>

      </header>
      <section class="emp-content">
        <div class="emp-list-container">
          <h3>Employee List</h3>
          <div class="emp-list">
          </div>
        </div>
        <div class="emp-info-container">
          <h3>Employee Information</h3>
          <div class="emp-info">
          </div>
        </div>
      </section>
    </div>
    <div class="add-employee-modal-container">
      <form class="add-employee-form">
        <div class="modal-header">Add a new Employee</div>
        <div class="user-name">
          <input type="text" name="firstName" placeholder="First name" required />
          <input type="text" name="lastName" placeholder="Last name" required />
        </div>
        <input type="email" name="email" placeholder="Email" required />
        <input type="number" name="contactNumber" placeholder="Contact" required  />
        <input type="text" name="imageUrl" placeholder="ImageUrl(Optional)" />
        <input type="number" name="salary" placeholder="Salary" />
        <input type="text" name="address" placeholder="Address" />
        <input type="date" name="dob" placeholder="DOB" />
        <button class="submit-btn">Submit</button>
      </form>
    </div>
  </body>

</html>
